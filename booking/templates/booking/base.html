{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trip-Easy</title>
    <!-- Load Bootstrap CSS first -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load your custom CSS after Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="https://kit.fontawesome.com/e31f5a7661.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Logo on the left -->
            <a href="{% url 'home' %}" class="navbar-logo">
                Trip-Easy 
            </a>
    
            <!-- Navigation Links on the right -->
            <div class="navbar-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'itineraries' %}">Itineraries</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}">Profile</a>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'sign_up' %}">Sign Up</a>
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main class="container">
        {% if messages %}
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var messages = [{% for message in messages %}"{{ message }}"{% if not forloop.last %},{% endif %}{% endfor %}];
                var messageText = Array.isArray(messages) ? messages.join("\\n") : messages;
                document.getElementById('modal-body').textContent = messageText;
                var myModal = new bootstrap.Modal(document.getElementById('messageModal'));
                myModal.show();
            });
        </script>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Trip-Easy. All rights reserved.</p>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
                <a href="https://twitter.com" target="_blank">X</a>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Notification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS at the end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
