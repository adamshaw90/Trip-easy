{% extends 'booking/base.html' %}
{% block content %}
<div class="container">
    <h2>Confirm Cancellation</h2>
    <p>You are about to cancel your booking for "{{ booking.itinerary.name }}". Are you sure?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Cancel</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">No, Go Back</a>
    </form>
</div>
{% endblock %}
