{% extends 'booking/base.html' %}
{% block content %}
<div class="container">
    <h2>Delete Review</h2>
    <p>Are you sure you want to delete this review?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'itinerary_detail' review.itinerary.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
