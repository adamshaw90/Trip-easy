{% extends 'booking/base.html' %}
{% block content %}
<div class="container">
    <h2>Are you sure you want to log out?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, log me out</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
