{% extends 'booking/base.html' %}
{% block content %}
<div class="container">
    <h2>Edit Review</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'itinerary_detail' review.itinerary.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
