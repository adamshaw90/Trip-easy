{% load static %}

<div class="itineraries">
    {% for itinerary in itineraries %}
    <div class="card">
        {% if itinerary.image %}
            <img src="{{ itinerary.image.url }}" alt="{{ itinerary.name }}" class="card-image">
        {% else %}
            <img src="{% static 'images/default-placeholder.png' %}" alt="Default Image" class="card-image">
        {% endif %}
        
        <h3>{{ itinerary.name }}</h3>
        <p><strong>Duration:</strong> {{ itinerary.start_date }} to {{ itinerary.end_date }}</p>
        <p><strong>Price:</strong> Â£{{ itinerary.price|floatformat:"0" }}pp</p>
        <a href="{% url 'itinerary_detail' itinerary.pk %}" class="btn">View Details</a>
    </div>
    {% endfor %}
</div>
