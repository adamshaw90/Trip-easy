{% extends 'booking/base.html' %}
{% block content %}
<h2>Edit Profile</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="profile-actions">
        <button type="submit" class="btn">Save Changes</button>
        <a href="{% url 'profile' %}" class="btn btn-danger">Cancel</a>
    </div>
</form>
{% endblock %}
